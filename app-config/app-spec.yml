   name: goldfish-app
   region: fra

   services:
   - name: tenderautoapp-web-api
     github:
       repo: yunuspektass/TenderAutoApp
       branch: main
       deploy_on_push: true
     source_dir: WebAPI
     dockerfile_path: WebAPI/Dockerfile
     http_port: 8080
     instance_count: 2
     instance_size_slug: basic-xs
     envs:
       - key: ASPNETCORE_ENVIRONMENT
         scope: RUN_AND_BUILD_TIME
         value: Production
       - key: ConnectionStrings__DefaultConnection
         scope: RUN_TIME
         value: ${db.DATABASE_URL}
     routes:
       - path: /api
         preserve_path_prefix: true

   databases:
   - engine: PG
     name: db
     num_nodes: 1
     size: db-s-dev-database
     version: "12"
