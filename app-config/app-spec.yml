   name: goldfish-app
   region: fra

   services:
   - name: tenderautoapp-web-api
     github:
       repo: yunuspektass/TenderAutoApp
       branch: main
       deploy_on_push: true
     source_dir: WebAPI
     dockerfile_path: WebAPI/Dockerfile
     http_port: 8080
     instance_count: 2
     instance_size_slug: basic-xxs
     envs:
       - key: ASPNETCORE_ENVIRONMENT
         value: Production
       - key: ConnectionStrings__DefaultConnection
         value: ${db.DATABASE_URL}
     health_check:
       http_path: /health
     routes:
       - path: /api

   databases:
   - engine: PG
     name: db
     num_nodes: 1
     size: db-s-dev-database
     version: "12"
